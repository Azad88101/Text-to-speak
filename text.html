<html>
 <head><style type="text/css" id="dcoder_stylesheet">/* Style the body and text */
body {
  font-family: Arial, sans-serif;
  text-align: center;
}

/* Style the heading */
h1 {
  color: #333;
}

/* Style the textarea and button */
textarea {
  width: 80%;
  height: 150px;
  margin: 20px auto;
  padding: 10px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
</style></head>
 <body> 
  <h1>Text-to-Speech Converter</h1> <textarea id="textToRead" placeholder="Enter text to convert"></textarea> 
  <div> 
   <input type="radio" id="manVoice" name="voice" value="Microsoft David Desktop - English (United States)"> <label for="manVoice">Man Voice</label> 
   <input type="radio" id="womanVoice" name="voice" value="Microsoft Zira Desktop - English (United States)"> <label for="womanVoice">Woman Voice</label> 
   <input type="radio" id="childVoice" name="voice" value="Google US English"> <label for="childVoice">Child Voice</label> <!-- Add more radio buttons for other voices --> 
  </div> <button id="convertButton">Convert to Speech</button> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">document.addEventListener("DOMContentLoaded", function() {
  const textToRead = document.getElementById("textToRead");
  const convertButton = document.getElementById("convertButton");

  // Load available voices
  speechSynthesis.onvoiceschanged = function() {
    const voices = speechSynthesis.getVoices();

    // Attach a click event listener to the button
    convertButton.addEventListener("click", function() {
      const text = textToRead.value;
      const voiceType = document.querySelector('input[name="voice"]:checked').value;

      // Find the appropriate voice based on the selected type
      const voice = voices.find(v => v.name === voiceType);

      if (voice) {
        const speech = new SpeechSynthesisUtterance(text);
        speech.voice = voice;
        window.speechSynthesis.speak(speech);
      }
    });
  };
});
</script></body></html>
